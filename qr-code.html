<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./qr-code.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <dvi class="container">

    <div class="qr-box">
      <img src="./images/image-qr-code.png"  class="qr-code">
    </div>
    
    <div class="paragraphs">
      <div class="p-1">
        Improve your front-end skills by building projects
      </div>

      <div class="p-2">
        Scan the QR code to visit frontend Mentor and take your coding skills to the next level</p> 
      </div>
    </div>

  </dvi>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Poorgholi</a>.s
  </div>
</body>
</html>
